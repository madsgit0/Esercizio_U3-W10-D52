<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      id="name"
      required
    />
  </div>

  <div class="mb-3">
    <label for="alterEgo" class="form-label">Alter Ego</label>
    <input
      type="text"
      formControlName="alterEgo"
      class="form-control"
      id="alterEgo"
      required
    />
  </div>

  <div class="mb-3">
    <label for="power" class="form-label">Power</label>
    <select
      class="form-select form-control"
      formControlName="power"
      id="power"
      required
    >
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="enemy" class="form-label">Enemy</label>
    <input
      type="text"
      formControlName="enemy"
      class="form-control"
      id="enemy"
      maxlength="10"
    />
  </div>

  <div class="mb-3">
    <label for="planet" class="form-label">Planet</label>
    <input
      type="text"
      formControlName="planet"
      class="form-control"
      id="planet"
      required
      maxlength="5"
    />
  </div>

  <div class="mb-3">
    <label for="weackness" class="form-label">Weackness</label>
    <input type="text" class="form-control" id="weackness" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
